<div class="admin-section">
  <header class="section-header">
    <div>
      <p class="eyebrow">Marketing</p>
      <h2>Promociones</h2>
    </div>
    <button (click)="onCreate()" class="btn-primary">Nueva promoción</button>
  </header>

  <div class="card section-card">
    <table *ngIf="promotions.length > 0" class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descuento</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of promotions">
          <td>{{ p.codigo }}</td>
          <td>{{ p.descuento | percent:'1.0-0' }}</td>
          <td>{{ p.descripcion }}</td>
          <td class="actions-cell">
            <button (click)="onEdit(p)" class="btn-ghost">Editar</button>
            <button (click)="onDelete(p.id_promocion)" class="btn-ghost">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="showForm" class="form-wrapper">
      <form #f="ngForm" (ngSubmit)="onSave(f)" class="admin-form">
        <div class="form-row">
          <div class="form-group">
            <label>Código</label>
            <input name="codigo" [(ngModel)]="promoModel.codigo" required />
          </div>
          <div class="form-group">
            <label>Descuento (%)</label>
            <input name="descuento" type="number" [(ngModel)]="promoModel.descuento" required min="0" max="100" step="1" />
          </div>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea name="descripcion" [(ngModel)]="promoModel.descripcion"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" [disabled]="f.invalid" class="btn-primary">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
          <button type="button" class="btn-secondary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </div>

    <p *ngIf="promotions.length === 0 && !showForm" class="empty">No hay promociones aún.</p>
  </div>
</div>
