<!-- frontend/src/app/components/admin/manage-inventory/manage-inventory.component.html -->

<div class="inventory-wrapper">
  <header class="inventory-header">
    <h1>Manage Inventory</h1>
    <div class="search-alert-container">
      <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchTerm"
        (input)="filterInventory()"
        class="search-input"
      />
      <button class="btn-alert">⚠️ Alert</button>
    </div>
  </header>

  <div class="inventory-table-wrapper">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredInventory">
          <td>{{ item.productName }}</td>

          <!-- Si no estamos editando este ítem -->
          <td *ngIf="editId !== item.id">{{ item.quantity }}</td>

          <!-- Si estamos editando este ítem -->
          <td *ngIf="editId === item.id">
            <input
              type="number"
              [(ngModel)]="editQuantity"
              class="quantity-input"
            />
          </td>

          <td class="actions-cell">
            <button
              *ngIf="editId !== item.id"
              (click)="onEdit(item)"
              class="btn-edit"
            >
              Edit
            </button>
            <button
              *ngIf="editId === item.id"
              (click)="saveEdit(item)"
              class="btn-save"
            >
              Save
            </button>
            <button
              *ngIf="editId === item.id"
              (click)="cancelEdit(item)"
              class="btn-cancel"
            >
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
