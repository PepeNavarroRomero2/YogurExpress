<div class="admin-section">
  <header class="section-header">
    <div>
      <p class="eyebrow">Almacén</p>
      <h2>Gestión de inventario</h2>
    </div>
    <div class="search-box">
      <input
        type="text"
        placeholder="Buscar por nombre de producto..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchTermChange()"
      />
    </div>
  </header>

  <div class="card section-card">
    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>ID Producto</th>
            <th>Nombre</th>
            <th>Cantidad disponible</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredInventory">
            <td>{{ item.id_producto }}</td>
            <td>{{ item.productName }}</td>
            <td *ngIf="editId !== item.id_producto">{{ item.cantidad_disponible }}</td>
            <td *ngIf="editId === item.id_producto">
              <input type="number" min="0" [(ngModel)]="editQuantity" />
            </td>
            <td class="actions-cell">
              <button *ngIf="editId !== item.id_producto" class="btn-ghost" (click)="enableEdit(item)">Editar</button>
              <button *ngIf="editId === item.id_producto" class="btn-primary" (click)="saveEdit(item)">Guardar</button>
              <button *ngIf="editId === item.id_producto" class="btn-secondary" (click)="cancelEdit()">Cancelar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
