<!-- src/app/components/admin/dashboard/dashboard.component.html -->

<div class="dashboard-wrapper">
  <header class="dashboard-header">
    <div class="logo-area">LOGO</div>
    <h1>Admin Dashboard</h1>
    <!-- Botón Cerrar Sesión al final del header -->
    <button class="btn-logout" (click)="onLogout()">Cerrar Sesión</button>
  </header>

  <section class="stats-cards">
    <div class="stat-card">
      <div class="stat-card-header"><h3>Today's Orders</h3></div>
      <div class="stat-card-body"><p>{{ todaysOrders }}</p></div>
    </div>
    <div class="stat-card">
      <div class="stat-card-header"><h3>Revenue (Today)</h3></div>
      <div class="stat-card-body"><p>{{ todaysRevenue | currency:'USD':'symbol' }}</p></div>
    </div>
    <div class="stat-card">
      <div class="stat-card-header"><h3>Top Product</h3></div>
      <div class="stat-card-body"><p>{{ topProduct }}</p></div>
    </div>
  </section>

  <nav class="tabs-container">
    <button [class.active]="activeTab==='products'" (click)="setTab('products')">
      Manage Products
    </button>
    <button [class.active]="activeTab==='inventory'" (click)="setTab('inventory')">
      Inventory
    </button>
    <button [class.active]="activeTab==='promotions'" (click)="setTab('promotions')">
      Promotions
    </button>
  </nav>

  <section class="tab-content">
    <div *ngIf="activeTab==='products'" class="tab-panel">
      <app-manage-products></app-manage-products>
    </div>
    <div *ngIf="activeTab==='inventory'" class="tab-panel">
      <app-manage-inventory></app-manage-inventory>
    </div>
    <div *ngIf="activeTab==='promotions'" class="tab-panel">
      <app-manage-promotions></app-manage-promotions>
    </div>
  </section>
</div>
