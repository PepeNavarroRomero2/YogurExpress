<div class="select-time-container">
  <h1>Elige Hora de Recogida</h1>

  <!-- Input de hora -->
  <div class="form-group">
    <label for="hora">Hora:</label>
    <input
      type="time"
      id="hora"
      class="form-control"
      [(ngModel)]="hora"
    />
  </div>

  <!-- BotÃ³n de confirmar -->
  <button class="btn-primary" (click)="onConfirm()">
    Confirmar Hora
  </button>
</div>
