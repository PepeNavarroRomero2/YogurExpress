<div class="select-time-wrapper">
  <h1>Selecciona hora de recogida</h1>

  <p class="hint">
    Horario: {{ openHour }}:00â€“{{ closeHour }}:00 Â·
    MÃ­nimo {{ minLeadMinutes }} min
  </p>

  <form (ngSubmit)="onConfirm()" class="st-form">
    <div class="field">
      <label for="pickup">Hora</label>
      <input
        id="pickup"
        type="time"
        name="hora"
        required
        [step]="900"              
        [attr.min]="minAttr"
        [attr.max]="maxAttr"
        [(ngModel)]="hora"
      />
      <small class="help" *ngIf="!hora">
        Elige una hora entre {{ minAttr }} y {{ maxAttr }}.
      </small>
    </div>

    <div class="actions">
      <button type="submit" class="btn primary">Continuar</button>
    </div>
  </form>
</div>
