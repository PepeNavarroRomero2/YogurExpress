<!-- frontend/src/app/components/user/select-time/select-time.component.html -->
<div class="st-wrapper">
  <div class="st-card">
    <div class="st-image">
      <img src="assets/clock-icon.png" alt="Selecciona hora" />
    </div>

    <h1 class="st-title">Selecciona hora de recogida</h1>
    <p class="st-subtitle">Selecciona una hora para recoger tu pedido</p>

    <form (ngSubmit)="onConfirm()" class="st-form">
      <div class="st-form-group">
        <label for="pickupTime" class="st-label">Hora</label>
        <input
          type="time"
          id="pickupTime"
          name="pickupTime"
          class="st-input"
          [(ngModel)]="hora"
          required
        />
      </div>

      <button type="submit" class="st-btn-primary">Confirmar</button>
    </form>
  </div>
</div>
