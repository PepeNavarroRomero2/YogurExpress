<div class="time-wrapper">
  <div class="card time-card">
    <h2>Selecciona hora de recogida</h2>
    <p class="subtitle">Nuestro horario es de {{ pad(openHour) }}:00 a {{ pad(closeHour) }}:00. Respeta la antelación mínima de {{ minLeadMinutes }} minutos.</p>

    <div *ngIf="!hora" class="alert-info">Elige una hora disponible para continuar.</div>

    <form (ngSubmit)="onConfirm()" class="time-form">
      <div class="form-group">
        <label for="hora">Hora de recogida</label>
        <input
          type="time"
          id="hora"
          name="hora"
          [(ngModel)]="hora"
          [min]="minAttr"
          [max]="maxAttr"
          step="900"
          required
        />
      </div>

      <div class="actions">
        <button class="btn-secondary" type="button" routerLink="/user/customize">Volver</button>
        <button class="btn-primary" type="submit">Confirmar hora</button>
      </div>
    </form>
  </div>
</div>
