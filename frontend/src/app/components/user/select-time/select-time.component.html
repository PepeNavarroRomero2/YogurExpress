<div class="select-time">
  <h2>¿Cuándo pasas a recoger?</h2>

  <form (ngSubmit)="onSubmit()">
    <label for="pickupTime">Fecha y hora:</label>
    <input
      id="pickupTime"
      name="pickupTime"
      type="datetime-local"
      required
      [min]="minDateTime"
      [(ngModel)]="pickupTime"
      class="form-control"
    />

    <div class="buttons">
      <button type="button" class="btn-back" (click)="onBack()">Atrás</button>
      <button type="submit" class="btn-next">Siguiente</button>
    </div>
  </form>
</div>
