<!-- frontend/src/app/components/user/product-menu/product-menu.component.html -->

<div class="menu-wrapper">
  <div class="menu-card">
    <!-- Título principal -->
    <h1 class="menu-title">Menú de productos</h1>

    <!-- Mensaje de error si no se cargan sabores -->
    <div *ngIf="errorMsg" class="menu-error">{{ errorMsg }}</div>

    <!-- GRID DE SABORES -->
    <div *ngIf="!errorMsg" class="cards-grid">
      <div
        class="card-item"
        *ngFor="let flavor of sabores"
        (click)="viewFlavorInfo(flavor)"
      >
        <div class="card-image">
          <img
            [src]="flavor.imagen_url || 'assets/default-flavor.png'"
            alt="{{ flavor.nombre }}"
          />
        </div>
        <div class="card-text">
          <h3 class="card-title">{{ flavor.nombre }}</h3>
          <a
            class="card-info-link"
            (click)="viewFlavorInfo(flavor); $event.stopPropagation();"
          >
            Información
          </a>
        </div>
      </div>
    </div>

    <!-- Botones inferiores: Historial, Puntos, Cerrar Sesión -->
    <div class="menu-buttons">
      <button class="btn-secondary" (click)="goToHistory()">
        Historial
      </button>
      <button class="btn-secondary" (click)="goToPoints()">
        Mis Puntos
      </button>
      <button class="btn-secondary" (click)="logout()">
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
