<!-- frontend/src/app/components/user/product-menu/product-menu.component.html -->

<div class="product-menu-container">
  <h1>Menú de Sabores</h1>

  <!-- Muestra un mensaje de error si algo falla -->
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

  <div class="sabores-grid">
    <!-- Recorre todos los sabores y crea una “card” -->
    <div
      class="card sabor-card"
      *ngFor="let flavor of sabores"
      (click)="viewFlavorInfo(flavor)"
    >
      <img
        [src]="flavor.imagen_url || 'assets/default-flavor.png'"
        alt="{{ flavor.nombre }}"
      />
      <h3>{{ flavor.nombre }}</h3>
      <p>€{{ flavor.precio.toFixed(2) }}</p>
    </div>
  </div>

  <div class="bottom-buttons">
    <button class="btn-primary" (click)="goToHistory()">Historial</button>
    <button class="btn-primary" (click)="goToPoints()">Mis Puntos</button>
    <button class="btn-primary" (click)="logout()">Cerrar Sesión</button>
  </div>
</div>
