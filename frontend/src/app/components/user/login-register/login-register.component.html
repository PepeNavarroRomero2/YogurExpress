<!-- src/app/components/user/login-register/login-register.component.html -->
<div class="login-container">
  <div class="login-card">
    <!-- Título dinámico según el modo (Login vs Registro) -->
    <h2 class="login-title">
      {{ isLoginMode ? 'Login / Registro' : 'Registro' }}
    </h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Si NO es Login (es decir, estamos en modo “Registro”), mostramos el campo Nombre -->
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="name">Nombre</label>
        <input
          id="name"
          name="name"
          type="text"
          [(ngModel)]="name"
          required
        />
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- Botón principal: “Continuar” si es Login, “Registrarse” si es Registro -->
      <button class="btn-primary" type="submit">
        {{ isLoginMode ? 'Continuar' : 'Registrarse' }}
      </button>
    </form>

    <!-- Link para alternar entre Login y Registro -->
    <p class="toggle-text">
      <span *ngIf="isLoginMode">¿No tienes cuenta? </span>
      <span *ngIf="!isLoginMode">¿Ya tienes cuenta? </span>
      <a
        href="#"
        (click)="toggleMode(); $event.preventDefault();"
      >
        {{ isLoginMode ? 'Regístrate' : 'Inicia Sesión' }}
      </a>
    </p>
  </div>
</div>
