<!-- frontend/src/app/components/user/login-register/login-register.component.html -->

<div class="login-register-container">
  <!-- Título dinámico según modo -->
  <h1 *ngIf="isLoginMode">Iniciar Sesión</h1>
  <h1 *ngIf="!isLoginMode">Registro</h1>

  <!-- Formulario -->
  <form (ngSubmit)="onSubmit()">
    <!-- En modo Registro, mostramos campo "Nombre" -->
    <div class="form-group" *ngIf="!isLoginMode">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="name"
        name="name"
        placeholder="Tu nombre"
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        placeholder="email@ejemplo.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        placeholder="********"
      />
    </div>

    <button type="submit" class="btn-primary">
      {{ isLoginMode ? 'Entrar' : 'Registrarse' }}
    </button>
  </form>

  <!-- Enlace para cambiar de modo -->
  <p class="switch-mode">
    <span *ngIf="isLoginMode">¿No tienes cuenta?</span>
    <span *ngIf="!isLoginMode">¿Ya tienes cuenta?</span>
    <a href="#" (click)="toggleMode(); $event.preventDefault();">
      {{ isLoginMode ? 'Regístrate' : 'Inicia Sesión' }}
    </a>
  </p>
</div>
