<!-- src/app/components/user/login-register/login-register.component.html -->
<div class="lr-wrapper">
  <div class="lr-card">
    <!-- Título dinámico según modo -->
    <h1 class="lr-title">
      {{ isLoginMode ? 'Login / Registro' : 'Registro' }}
    </h1>

    <form (ngSubmit)="onSubmit()" class="lr-form">
      <!-- Si NO es login (es decir, estamos en modo ‘Registro’), mostramos campo Nombre -->
      <div class="lr-form-group" *ngIf="!isLoginMode">
        <label for="name" class="lr-label">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="lr-input"
          [(ngModel)]="name"
          required
        />
      </div>

      <!-- Campo Email -->
      <div class="lr-form-group">
        <label for="email" class="lr-label">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="lr-input"
          [(ngModel)]="email"
          required
        />
      </div>

      <!-- Campo Contraseña -->
      <div class="lr-form-group">
        <label for="password" class="lr-label">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="lr-input"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- Botón principal: cambia el texto según modo -->
      <button type="submit" class="lr-btn-primary">
        {{ isLoginMode ? 'Entrar' : 'Registrarse' }}
      </button>
    </form>

    <!-- Link para alternar entre Login y Registro -->
    <p class="lr-toggle-text">
      <span *ngIf="isLoginMode">¿No tienes cuenta? </span>
      <span *ngIf="!isLoginMode">¿Ya tienes cuenta? </span>
      <a
        href="#"
        class="lr-link-toggle"
        (click)="toggleMode(); $event.preventDefault();"
      >
        {{ isLoginMode ? 'Regístrate' : 'Inicia Sesión' }}
      </a>
    </p>
  </div>
</div>
