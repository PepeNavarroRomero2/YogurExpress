<div class="auth-wrapper">
  <div class="auth-card card">
    <img
      src="https://mqmllafbdbgpceeyojoq.supabase.co/storage/v1/object/public/product-images/logo.png"
      alt="Logo Yougurtería"
      class="login-logo"
    />
    <header class="auth-header">
      <h1>{{ isLoginMode ? 'Inicia sesión' : 'Crea tu cuenta' }}</h1>
      <p class="subtitle" *ngIf="!isLoginMode">
        Regístrate para guardar tus pedidos y sumar puntos.
      </p>
    </header>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="name">Nombre</label>
        <input
          id="name"
          name="name"
          type="text"
          [(ngModel)]="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button class="btn-primary full-width" type="submit">
        {{ isLoginMode ? 'Continuar' : 'Registrarse' }}
      </button>
    </form>

    <p class="toggle-text">
      <span *ngIf="isLoginMode">¿No tienes cuenta?</span>
      <span *ngIf="!isLoginMode">¿Ya tienes cuenta?</span>
      <a href="#" (click)="toggleMode(); $event.preventDefault();">
        {{ isLoginMode ? 'Regístrate' : 'Inicia sesión' }}
      </a>
    </p>
  </div>
</div>
