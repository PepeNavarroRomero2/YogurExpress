<div class="dialog-backdrop">
  <div class="dialog-card" role="dialog" aria-modal="true" aria-labelledby="loyaltyTitle">
    <header class="dialog-header">
      <h2 id="loyaltyTitle">Configuración de puntos</h2>
    </header>

    <section class="dialog-body">
      <div class="field">
        <label for="earn">Puntos ganados por € pagado</label>
        <input id="earn" type="number" [(ngModel)]="model.earnRate" min="0" max="100" step="0.1" />
      </div>

      <div class="field">
        <label for="redeem">Puntos necesarios para descontar 1 €</label>
        <input id="redeem" type="number" [(ngModel)]="model.pointsPerEuro" min="1" max="10000" step="1" />
      </div>

      <p class="help">
        Ejemplo: si estableces <strong>10</strong> puntos por 1 €, entonces 10 puntos descuentan 1 €.
      </p>
    </section>

    <footer class="dialog-footer">
      <button class="btn" (click)="onCancel()">Cancelar</button>
      <button class="btn primary" [disabled]="!valid || saving" (click)="onSave()">
        {{ saving ? 'Guardando...' : 'Guardar' }}
      </button>
    </footer>
  </div>
</div>
