<div class="dashboard-container">
  <header class="dashboard-header">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Admin Dashboard</h1>
  </header>

  <section class="stats-cards">
    <div class="card">
      <h3>Today's Orders</h3>
      <p>{{ todaysOrders }}</p>
    </div>
    <div class="card">
      <h3>Revenue (Today)</h3>
      <p>{{ todaysRevenue | currency:'USD':'symbol' }}</p>
    </div>
    <div class="card">
      <h3>Top Product</h3>
      <p>{{ topProduct }}</p>
    </div>
  </section>

  <nav class="dashboard-tabs">
    <button
      (click)="setTab('products')"
      [class.active]="activeTab === 'products'"
    >
      Manage Products
    </button>
    <button
      (click)="setTab('inventory')"
      [class.active]="activeTab === 'inventory'"
    >
      Inventory
    </button>
    <button
      (click)="setTab('promotions')"
      [class.active]="activeTab === 'promotions'"
    >
      Promotions
    </button>
  </nav>

  <section class="tab-content">
    <div *ngIf="activeTab === 'products'">
      <!-- Aquí irá tu componente/lista de productos -->
      <p>Gestión de productos…</p>
    </div>
    <div *ngIf="activeTab === 'inventory'">
      <!-- Aquí irá tu vista de inventario -->
      <p>Inventario…</p>
    </div>
    <div *ngIf="activeTab === 'promotions'">
      <!-- Aquí irá tu gestión de promociones -->
      <p>Promociones…</p>
    </div>
  </section>
</div>
